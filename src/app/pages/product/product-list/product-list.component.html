<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Products</h1>
    <a
      routerLink="/product/add"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
    >
      Add New Product
    </a>
  </div>

  <!-- Search Bar -->
  <div class="mb-8">
    <div class="max-w-xl mx-auto">
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="search()"
          placeholder="Search products..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute right-3 top-2.5">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 mb-2">{{ product.description }}</p>
        <p class="text-blue-600 font-bold mb-4">${{ product.price }}</p>
        <div class="flex justify-between items-center">
          <button
            (click)="addToCart(product)"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
          >
            Add to Cart
          </button>
          <a
            [routerLink]="['/product', product.id]"
            class="text-blue-600 hover:text-blue-800 transition"
          >
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="filteredProducts.length === 0" class="text-center py-8">
    <p class="text-gray-500 text-lg">No products found matching your search.</p>
  </div>
</div>
