<div class="container mx-auto px-4 py-8" *ngIf="product">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="md:flex">
        <div class="md:w-1/2">
          <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-96 object-cover">
        </div>
        <div class="md:w-1/2 p-8">
          <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
          <p class="text-gray-600 mb-6">{{ product.description }}</p>
          <div class="mb-6">
            <span class="text-2xl font-bold text-blue-600">${{ product.price }}</span>
            <span class="text-gray-500 ml-2">({{ product.stock }} in stock)</span>
          </div>
          <div class="flex gap-4">
            <button class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
              Add to Cart
            </button>
            <button class="flex-1 border border-blue-600 text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50 transition">
              Buy Now
            </button>
          </div>
          <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Product Details</h2>
            <ul class="list-disc list-inside text-gray-600">
              <li>Category: {{ product.category }}</li>
              <li>Product ID: {{ product.id }}</li>
              <li>Availability: {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
