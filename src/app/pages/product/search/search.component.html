<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">Search Products</h1>
    
    <div class="mb-8">
      <div class="flex gap-2">
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          (input)="search()"
          placeholder="Search products..."
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
          <p class="text-gray-600 mb-2">{{ product.description }}</p>
          <p class="text-blue-600 font-bold mb-4">${{ product.price }}</p>
          <div class="flex justify-between items-center">
            <a [routerLink]="['/product', product.id]" class="text-blue-600 hover:text-blue-800">View Details</a>
            <button (click)="addToCart(product)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="filteredProducts.length === 0" class="text-center text-gray-500 mt-8">
      No products found matching your search.
    </div>
  </div>
</div>
