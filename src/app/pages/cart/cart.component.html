<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-center">Shopping Cart</h1>

  <div class="max-w-4xl mx-auto">
    <div *ngIf="cartItems.length === 0" class="text-center text-gray-500 py-8">
      Your cart is empty. <a routerLink="/product" class="text-blue-600 hover:text-blue-800">Continue shopping</a>
    </div>

    <div *ngIf="cartItems.length > 0">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="divide-y divide-gray-200">
          <div *ngFor="let item of cartItems" class="p-6 flex items-center">
            <img [src]="item.product.imageUrl" [alt]="item.product.name" class="w-24 h-24 object-cover rounded">
            <div class="ml-6 flex-1">
              <h2 class="text-xl font-semibold">{{ item.product.name }}</h2>
              <p class="text-gray-600">${{ item.product.price }}</p>
            </div>
            <div class="flex items-center">
              <button (click)="updateQuantity(item.product.id, -1)" class="px-3 py-1 border rounded-l">-</button>
              <span class="px-4 py-1 border-t border-b">{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.product.id, 1)" class="px-3 py-1 border rounded-r">+</button>
            </div>
            <div class="ml-6">
              <p class="text-lg font-semibold">${{ item.product.price * item.quantity }}</p>
            </div>
            <button (click)="removeItem(item.product.id)" class="ml-6 text-red-600 hover:text-red-800">
              Remove
            </button>
          </div>
        </div>
      </div>

      <div class="mt-8 bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
          <span class="text-xl font-semibold">Total:</span>
          <span class="text-2xl font-bold text-blue-600">${{ total }}</span>
        </div>
        <button class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</div>
